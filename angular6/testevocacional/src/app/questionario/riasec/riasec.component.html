<div *ngFor="let questao of questoes">
    <app-questao
        [ngClass]="deckPosition(questao)"
        [@placeInDeck]="deckPosition(questao)"
        [folded]="'current' !== deckPosition(questao)"
        [questao]="questao"
        (respostaChange)="addResposta($event)">
    </app-questao>
</div>
