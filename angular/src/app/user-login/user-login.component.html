<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Para começar informe seu email</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <a mat-raised-button color="primary">
      <mat-icon>perm_identity</mat-icon>
      Entrar com Facebook
    </a>
    <br>
    <strong>ou</strong>
    <form action="/cadastro/" method="post" novalidate="novalidate">
      <mat-form-field>
        <input matInput autofocus="" maxlength="255" name="name" placeholder="Seu nome" type="text">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput maxlength="255" name="email" placeholder="Seu email" type="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput maxlength="255" name="emailConfirmation" placeholder="Confirme seu email" type="email">
      </mat-form-field>
      <br>
      <mat-checkbox checked="True">
        Desejo receber as novidades do Stoodi.
      </mat-checkbox>
      <br>
      <span>
        Clicando em "Próximo", você aceita os
        <a href="/termos-de-uso/" target="_blank" title="Leia os termos de uso do Stoodi">termos de uso</a>
        do Stoodi.
      </span>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" type="submit">
      <mat-icon>expand_more</mat-icon>
      Próximo
      <mat-icon>expand_more</mat-icon>
    </button>
    <a routerLink="questoes">questoes</a>
  </mat-card-actions>
</mat-card>
