<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Para começar informe seu email</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="registerUser()" (keyup.enter)="registerUser()">
      <mat-form-field>
        <input matInput formControlName="name" maxlength="255" name="name" placeholder="Seu nome" type="text">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput formControlName="email" maxlength="255" name="email" placeholder="Seu email" type="email">
      </mat-form-field>
      <br>
      <mat-checkbox checked="True" formControlName="newsletter">
        Desejo receber as novidades do Stoodi.
      </mat-checkbox>
      <br>
      <span>
        Clicando em "PRÓXIMO", você aceita os
        <a href="https://www.stoodi.com.br/termos-de-uso/" target="_blank" title="Leia os termos de uso do Stoodi">termos de uso</a>
        do Stoodi.
      </span>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" type="submit" (click)="registerUser()" [disabled]="form.pristine || form.invalid || sent">
      PRÓXIMO
    </button>
    <mat-progress-bar *ngIf="sent" mode="indeterminate"></mat-progress-bar>
  </mat-card-actions>
</mat-card>
