<mat-card *ngIf="questao" [@changeQuestion]="changeQuestionState">
  <mat-card-header color="accent">
    <mat-card-title>
      <h1>{{ questao?.text }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button #focusShiftEl (click)="votar(questao, opcao)" *ngFor="let opcao of [
      { value: 1, text: 'Gosto', icon: 'favorite', emoji: ':heart_eyes:'},
      { value: 0, text: 'NÃ£o Gosto', icon: 'thumb_down', emoji: ':expressionless:'}
    ]">
      <span [innerHTML]="imgEmoji(opcao.emoji)"></span>
      <br>
      <span>{{ opcao.text }}</span>
    </button>
  </mat-card-actions>
</mat-card>
