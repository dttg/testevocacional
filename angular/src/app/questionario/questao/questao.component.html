<mat-card *ngIf="questao" [@changeQuestion]="changeQuestionState">
  <mat-card-header>
    <div mat-card-avatar class="header-image" [ngStyle]="{ 'background-image': 'url(' + urlEmojiResposta(resposta) + ')' }"></div>
    <mat-card-title>
      <h1>{{ questao?.text }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="votar(questao, opcao)" *ngFor="let opcao of [
      { value: 1, text: 'Love', icon: 'favorite', emoji: ':heart_eyes:'},
      { value: 0, text: 'Hate', icon: 'thumb_down', emoji: ':expressionless:'}
    ]">
      <span [innerHTML]="imgEmoji(opcao.emoji)"></span>
      <br>
      <span>{{ opcao.text }}</span>
    </button>
  </mat-card-actions>
</mat-card>
